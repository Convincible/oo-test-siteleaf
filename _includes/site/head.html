<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <title>{% if page.layout == 'home' %}{{ site.title }}{% else %}{{ page.title | escape }} â€” {{ site.title | escape }}{% endif %}</title>

  <!-- Google Tag Manager -->
  {% if site.tag_manager %}
    {% include site/tag-manager-head.html %}
  {% endif %}
  <!-- End Google Tag Manager -->

  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/app.css" | prepend: site.baseurl }}">


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Scripts -->
  {% include site/scripts.html %}
  <!-- End Scripts -->

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
